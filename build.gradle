apply plugin: 'c'
apply plugin: 'cpp'

model {
    repositories {
        libs (PrebuiltLibraries) {
            uv {
                headers.srcDir './uv/include'
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile = file('./uv/.libs/libuv.a')
                }
            }
        }
    }
}
binaries.all {
    tasks.withType(CCompile) {
        dependsOn buildUV
    }
    lib library: 'uv', linkage: 'static'
}
libraries {
    proteus {}
}

executables {
    ptest {
        binaries.all {
            lib libraries.proteus.static
        }
    }
}

task buildUV (type: Exec) {
    workingDir './uv'
    if (System.properties['os.name'].toLowerCase().contains('windows')) {
        // DO WINDOWS COMPILATION
    } else {
        println workingDir
        commandLine '../build_uv.sh'
    }
}
