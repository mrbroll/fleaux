apply plugin: 'c'
apply plugin: 'cpp'

task setup (type: Exec) {
    workingDir '.'
    if (System.properties['os.name'].toLowerCase().contains('windows')) {
        //run batch file
    }
    else {
        commandLine './setup.sh'
    }
}

model {
    buildTypes {
        debug
        release
    }

    repositories {
        libs (PrebuiltLibraries) {
            uv {
                headers.srcDir './uv/include'
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile = file('./uv/.libs/libuv.a')
                }
            }
            jansson {
                headers.srcDir './jansson/build/include'
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile = file('./jansson/build/lib/libjansson.a')
                }
            }
            gtest {
                headers.srcDir './gtest/include'
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile  = file('./gtest/build/libgtest.a')
                }
            }
        }
    }
}

binaries.all {
    lib library: 'uv', linkage: 'static'
    lib project: 'libsdnbc', library: 'sdnbc', linkage: 'static'
    if (buildType == buildTypes.debug) {
        cCompiler.args '-g'
        cppCompiler.args '-g'
    }
}

libraries {
    fleaux {}
    sdnb_editor {
        binaries.all {
            lib project: 'libsdnbc', library: 'sdnbc', linkage: 'static'
        }
    }
}

executables {
    test {
        binaries.all {
            tasks.withType(CppCompile) {
                dependsOn buildGtestFleaux
            }
            lib library: 'gtest', linkage: 'static'
            lib libraries.fleaux.static
            lib libraries.sdnb_editor.static
        }
    }
}

task buildGtestFleaux (type: Exec) {
    workingDir './gtest'
    if (System.properties['os.name'].toLowerCase().contains('windows')) {
        // DO WINDOWS COMPILATION
    } else {
        commandLine './build.sh'
    }
            
}

task runTests (type: Exec) {
    workingDir '.'
    commandLine './build/binaries/testExecutable/test'
}

task wrapper (type: Wrapper) {
    gradleVersion = '2.2'
}           
