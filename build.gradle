apply plugin: 'c'
apply plugin: 'cpp'

model {
    buildTypes {
        debug
        release
    }

    repositories {
        libs (PrebuiltLibraries) {
            uv {
                headers.srcDir './uv/include'
                binaries.withType(StaticLibraryBinary) {
                    staticLibraryFile = file('./uv/.libs/libuv.a')
                }
            }
        }
    }
}

binaries.all {
    tasks.withType(CCompile) {
        dependsOn buildUV
    }
    lib library: 'uv', linkage: 'static'
}

libraries {
    fleaux {}
}

executables {
    test {
        binaries.all {
            lib libraries.fleaux.static
        }
    }
}

task buildUV (type: Exec) {
    workingDir './uv'
    if (System.properties['os.name'].toLowerCase().contains('windows')) {
        // DO WINDOWS COMPILATION
    } else {
        println workingDir
        commandLine '../build_uv.sh'
    }
}

task runTests (type: Exec) {
    workingDir '.'
    commandLine './build/binaries/testExecutable/test'
}

task wrapper (type: Wrapper) {
    gradleVersion = '2.2'
}
